---
layout: default
---
<main class="container">
  <div class="row">
    <div class="col-2">
      <h1>{{ site.title }}</h1>
	  <h2>
		<a href="{{ site.techurl }}">[ 技术模块 ]</a>
		<a href="{{ site.enteurl }}">[ 娱乐模块 ]</a>
	 </h2>
      <p class="lead">
          <br/>{{ site.desc }}
      </p>
      <article>
        <h1>博文列表(blog-list)</h1>
      </article>
      {% for post in paginator.posts %}
      <article>
        <h1>{{ post.title }}</h1>
        <p>{{ post.excerpt }}</p>
        <a href="/ {{ site.baseurl }} / {{ post.url }}">[ 查看详情 ]</a>
      </article>
      {% endfor %}
      {% include buttons.html %}
    </div>
    {% include sidebar.html %}
  </div>
</main>
